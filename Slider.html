<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="dist/css/A11yWrapper.css" />

    <title>Accessible and Responsive slider</title>
</head>

<body>
    <div class="container" role="main">
        <h1>Accessible and slider</h1>

        <div class="row">
            <div class="col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <div id="idSliders1" class='slider-container'></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <p>
                <div id="sliderVal" class="value">0</div>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="dist/js/A11yWrapper.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var sliderOption = {
            min: 0,
            max: 255,
            now: 50,
            label: 'Red',
            output: '#sliderVal',
            onSliderChange: function (data) {
                console.log('Selected Item: ', data);
            }
        };

        window.addEventListener('load', function () {
            window.A11yWrapper('.slider-container').slider(sliderOption);
        });

    </script>
</body>

</html>
